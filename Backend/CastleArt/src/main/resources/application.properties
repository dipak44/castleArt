server.port=9292
logging.level.org.springframework.mail=DEBUG
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username="your email id"
spring.mail.password=""your password"
#management.endpoints.web.exposure.include=*
#management.endpoints.web.exposure.include=mappings
config.response.format.include.null=false

#other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

#TLS,port 587
spring.mail.properties.mail.smtp.starttls.enable=true


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url: jdbc:mysql://localhost:3306/art?serverTimezone=UTC&useLegacyDatetimeCode=false

#spring.datasource.url=jdbc:mysql://localhost:3306/art
spring.datasource.username=root
spring.datasource.password=root

#enabling multipart uploads
spring.servlet.multipart.enabled=true
#max file size
spring.servlet.multipart.max-file-size=20MB
#threshold after which files are written to disk
spring.servlet.multipart.file-size-threshold=1KB





